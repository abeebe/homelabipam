version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ipam
      POSTGRES_PASSWORD: ipam
      POSTGRES_DB: ipam
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://ipam:ipam@db:5432/ipam
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data: